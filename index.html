<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body class="container">
    <header><h1>CoffeeRun</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="panel body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern=[a-zA-Z\s]+>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="emailInput">Email </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required placeholder="picard@starfleet.com">   
                    </div> <!-- form-group -->

                    <div class="radio"><label><input type="radio" name="size" value="short">Short</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="grande">Grande</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="venti">Venti</label></div>
                    
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                          <option value="mocha" selected>Mocha</option>
                          <option value="pumpkin">Pumpkin </option>
                        </select>
                      </div>

                    <div class="form-group">
                    <label for="strengthLevel">Caffeine Rating</label>
                    <input name="strength" id="strengthLevel" type="range" value="70">
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>

                </form>
            </div> <!-- panel body -->
        </div> <!-- panel panel-primary -->

        <div class="panel panel-primary">
            <div class="panel-body">
              <h4>Pending Orders:</h4>
              <div data-coffee-order="checklist">
              </div>
            </div>
          </div>

    </section>

    <form id= "payment" class ="modal">
        <h1>Payment Form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact Information</h2>
            <p>
              <label for="title">
                <span>Title: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="title" name="usertitle">
            </p>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
              <label for="card">
                <span>Card Type:</span>
              </label>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card Number:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
              <label for="expiration">
                <span>Expiration Date:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" name="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <button type="submit" class="btn btn-outline-primary">SUBMIT PAYMENT</button>
        </section>
    </form>

    <div id="pay_submit" class="modal"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
